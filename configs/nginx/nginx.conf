events {
    worker_connections 1024;
}

stream {

    # 10m = 10 МБ памяти для хранения 163,840 уникальных IP-адресов
    limit_conn_zone $binary_remote_addr zone=stream_conn_limit_per_ip:10m;

    server {
        listen 6379; 
        proxy_pass redis:6379;
        proxy_connect_timeout 30s;
        proxy_timeout 30s;

        # не более 2 соединений с одного IP.
        limit_conn stream_conn_limit_per_ip 2;
    }
    
}

http {

    # 10m = 10 МБ памяти для хранения 163,840 уникальных IP-адресов
    limit_req_zone $binary_remote_addr zone=req_limit_per_ip:10m rate=10r/s;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen 80;
        server_name schedule-imsit.ru; # Заменить на домен

        location /.well-known/acme-challenge/ { root /var/www/certbot; }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name schedule-imsit.ru; # Заменить на домен

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        location /schedule/ {

            # задана скорость 10 запросов в секунду (10r/s)
            limit_req zone=req_limit_per_ip burst=10 nodelay;

            # кеширование запросов со статусом 200 на 10 минут
            proxy_cache_valid 200 10m

            proxy_pass http://app:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
        }

        location /console/ {

             # задана скорость 10 запросов в секунду (10r/s)
            limit_req zone=req_limit_per_ip burst=10 nodelay;

            rewrite ^/console/(.*)$ /$1 break;
            proxy_pass http://minio:9001;

            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
    
            proxy_connect_timeout 300;
            proxy_send_timeout 300;
            proxy_read_timeout 300;
        }

        location /pgadmin/ {

             # задана скорость 10 запросов в секунду (10r/s)
            limit_req zone=req_limit_per_ip burst=10 nodelay;
            
            rewrite ^/pgadmin/(.*)$ /$1 break;
            proxy_pass http://pgadmin:80;

            proxy_set_header Host $host;
            proxy_set_header X-Script-Name /pgadmin;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /grafana/ {

             # задана скорость 10 запросов в секунду (10r/s)
            limit_req zone=req_limit_per_ip burst=10 nodelay;

            proxy_pass http://grafana:3000;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Server $host;
        }

        location / {

             # задана скорость 10 запросов в секунду (10r/s)
            limit_req zone=req_limit_per_ip burst=10 nodelay;

            proxy_pass http://hyperdx-ui:8081;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header Authorization $http_authorization;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_buffering off;
        }

    }

}